{% extends 'base.html' %}
{% block content %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="column is-8 is-offset-2">
                        {% for post in posts %}
                            <div class="content is-medium">
                                <h6 class="subtitle is-4">{{ post.created_at|timesince }} ago</h6>
                                <h1 class="title">{{ post.title }}</h1>
                                <p>{{ post.intro}}</p>
                            </div>
                        {% endfor %}
                    </div>
                </section>
            </div>

        </div>

    </section>
    <h1>Home</h1>
{% endblock %}
